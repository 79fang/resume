<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <form action="/abc" method="post">
        <div class="username">
          <label for="username">姓名:</label>
          <input type="text" name="username1" placeholder="用户名" />
        </div>
        <div class="password">
          <label for="password">密码:</label>
          <input type="password" name="password1" />
        </div>
        <div class="sex">
          <label>性别:</label>
          <input type="radio" name="sex" value="男" />男
          <input type="radio" name="sex" value="女" />女
        </div>
        <div class="isex">
          <label>取向:</label>
          <input type="radio" name="isex" value="男" />男
          <input type="radio" name="isex" value="女" />女
        </div>
        <div class="hobby">
          <label>爱好:</label>
          <input type="checkbox" name="hobby" value="dota" />dota
          <input type="checkbox" name="hobby" value="trip" />旅游
          <input type="checkbox" name="hobby" value="pet" />宠物
        </div>
        <div class="textarea">
          <label for="textarea">评论:</label>
          <textarea name="comment" placeholder="ddd"> </textarea>
        </div>
        <div class="select">
          <label>我的car:</label>
          <select name="car">
            <option value="sabo">萨博</option>
            <option value="aodi">奥迪</option>
          </select>
        </div>
        <div class="submit">
          <button>提交</button>
        </div>
      </form>
    </div>
  </body>
</html>
